<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Prestans Unit Tests - prestans.types.DataURLFile</title>
<script src="../../closure-library/closure/goog/base.js"></script>
<script src="../deps.js"></script>
<script>
    goog.require('prestans.types.DataURLFile');
    goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testConstructor() {
	
	var stringData_ = "ASDASDASDASDASRGDFGSD";
	var mimeTypes_ = ["image/png", "image/jpeg"];

	var url_ = new prestans.types.DataURLFile({
		required: true,
		value: stringData_,
		allowedMimeTypes: mimeTypes_
	});

	assertEquals(stringData_, url_.getValue());
	assertEquals(mimeTypes_, url_.getAllowedMimeTypes());
}

</script>

</body>
