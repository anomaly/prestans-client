<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Prestans Unit Tests - prestans.types.Model</title>
<script src="../closure/closure/goog/base.js"></script>
<script src="../deps.js"></script>
<script>
    goog.require('prestans.types.Model');
    goog.require('prestans.types.Model.AttributeChangedEvent');
    goog.require('goog.testing.jsunit');
</script>
</head>
<body>
<script>

function testAttributeChangedEvent() {

	var event_ = new prestans.types.Model.AttributeChangedEvent({
		identifier: 'first_name',
		previousValue: 'James',
		currentValue: 'Bruce'
	});

	assertEquals('first_name', event_.getIdentifier());
	assertEquals('James', event_.getPreviousValue());
	assertEquals('Bruce', event_.getCurrentValue());

}

</script>
</body>
